<div id="table">

    </el-table-column>
    <el-table-column prop="appip" label="应用IP" width="120">
    </el-table-column>
    <el-table-column prop="appadd" label="回调地址" width="160">
    </el-table-column>
    <el-table-column prop="contact" label="联系人" width="100">
    </el-table-column>
    <el-table-column prop="token" label="token" width="160">

    <el-table-column prop="key" label="key" width="160">

    <el-table-column prop="apptel" label="手机号" width="120">

    <el-table-column prop="appuser" label="用户名" width="140">
    </el-table-column>
    <el-table-column prop="enable" label="启用" width="60">
	    <template slot-scope="scope">
  		<el-checkbox v-model="checked"></el-checkbox>
		</template>
    </el-table-column>
    <el-table-column prop="operate" label="操作">
	    <template slot-scope="scope">
	        <el-button type="text" size="small">编辑</el-button>
	        <el-button type="text" size="small">删除</el-button>
	    </template>
    </el-table-column>
  </el-table>
</template>

<div id="page">

    </el-pagination>
  </div>
</template>
